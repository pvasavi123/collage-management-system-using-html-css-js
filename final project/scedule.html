<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --success-color: #1cc88a;
            --info-color: #36b9cc;
            --warning-color: #f6c23e;
            --danger-color: #e74a3b;
        }

        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', sans-serif;
        }

        .schedule-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .schedule-header {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary-color);
        }

        .schedule-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .schedule-table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        .schedule-table th {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .schedule-table td {
            padding: 1rem;
            border: 1px solid #e3e6f0;
        }

        .class-block {
            background: #e8f4ff;
            padding: 0.5rem;
            border-radius: 5px;
            margin: 0.25rem 0;
            transition: all 0.3s ease;
        }

        .class-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .filter-section {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .custom-select {
            padding: 0.5rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: white;
        }

        .btn-add {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(28,200,138,0.3);
        }
    </style>
</head>
<body>
    <div class="schedule-container">
        <div class="schedule-header">
            <h1><i class="fas fa-calendar-alt"></i> College Schedule</h1>
            <p>Manage and view your academic schedule</p>
        </div>

        <div class="schedule-nav">
            <div class="filter-section">
                <select class="custom-select">
                    <option value="">Select Department</option>
                    <option value="cs">Computer Science</option>
                    <option value="eng">Engineering</option>
                    <option value="arts">Arts</option>
                </select>
                <select class="custom-select">
                    <option value="">Select Semester</option>
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                </select>
                <button class="btn-add">
                    <i class="fas fa-plus"></i> Add Class
                </button>
            </div>
        </div>

        <div class="schedule-table">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>9:00 AM</td>
                        <td>
                            <div class="class-block">
                                <strong>Mathematics</strong><br>
                                Room 101
                            </div>
                        </td>
                        <td>
                            <div class="class-block">
                                <strong>Physics</strong><br>
                                Room 202
                            </div>
                        </td>
                        <td>
                            <div class="class-block">
                                <strong>Chemistry</strong><br>
                                Room 303
                            </div>
                        </td>
                        <td>
                            <div class="class-block">
                                <strong>English</strong><br>
                                Room 404
                            </div>
                        </td>
                        <td>
                            <div class="class-block">
                                <strong>Computer Science</strong><br>
                                Lab 1
                            </div>
                        </td>
                    </tr>
                    <!-- Add more time slots as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add class functionality
        document.querySelector('.btn-add').addEventListener('click', function() {
            alert('Add class functionality will be implemented here');
        });

        // Filter functionality
        document.querySelectorAll('.custom-select').forEach(select => {
            select.addEventListener('change', function() {
                console.log('Selected:', this.value);
                // Implement filter logic here
            });
        });

        // Make schedule cells draggable for easy rearrangement
        document.querySelectorAll('.class-block').forEach(block => {
            block.draggable = true;
            block.addEventListener('dragstart', function(e) {
                e.dataTransfer.setData('text/plain', this.innerHTML);
            });
        });

        document.querySelectorAll('td').forEach(cell => {
            cell.addEventListener('dragover', function(e) {
                e.preventDefault();
            });

            cell.addEventListener('drop', function(e) {
                e.preventDefault();
                const data = e.dataTransfer.getData('text/plain');
                if (!this.querySelector('.class-block')) {
                    const div = document.createElement('div');
                    div.className = 'class-block';
                    div.innerHTML = data;
                    this.appendChild(div);
                }
            });
        });
    </script>
</body>
</html>
