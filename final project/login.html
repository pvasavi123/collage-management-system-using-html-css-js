<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .login-image {
            background: url('campus.jpg') center/cover;
            min-height: 500px;
            position: relative;
        }

        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(78,115,223,0.7);
        }

        .login-form {
            padding: 40px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e3e6f0;
            margin-bottom: 20px;
        }

        .btn-login {
            background: var(--primary-color);
            color: white;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #2e59d9;
            transform: translateY(-2px);
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            color: white;
            transition: transform 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="card login-card">
            <div class="row g-0">
                <div class="col-md-6 login-image d-flex align-items-center justify-content-center text-white">
                    <div class="text-center position-relative">
                        <h2 class="mb-4">Welcome Back!</h2>
                        <p class="mb-0">Access your college portal to manage everything in one place</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="login-form">
                        <h3 class="text-center mb-4">Login to Your Account</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="userType" required>
                                    <option value="">Select User Type</option>
                                    <option value="student">Student</option>
                                    <option value="faculty">Faculty</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-login">Login</button>
                        </form>

                        <div class="social-login">
                            <p class="text-muted">Or login with</p>
                            <a href="#" class="social-btn bg-primary"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-btn bg-danger"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-btn bg-info"><i class="fab fa-twitter"></i></a>
                        </div>

                        <div class="text-center mt-4">
                            <a href="#" class="text-muted">Forgot Password?</a>
                            <p class="mt-2">Don't have an account? <a href="signup.html" class="text-primary">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;

            // Basic validation
            if(!email || !password || !userType) {
                alert('Please fill in all fields');
                return;
            }

            // Here you would typically make an API call to verify credentials
            console.log('Login attempt:', {
                email: email,
                userType: userType
            });

            // Simulate successful login
            alert('Login successful!');
            
            // Redirect based on user type
            switch(userType) {
                case 'student':
                    window.location.href = 'student-dashboard.html';
                    break;
                case 'faculty':
                    window.location.href = 'faculty-dashboard.html';
                    break;
                case 'admin':
                    window.location.href = 'admin-dashboard.html';
                    break;
            }
        });
    </script>
</body>
</html>
