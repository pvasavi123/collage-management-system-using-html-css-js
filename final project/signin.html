<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Management System - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .login-container {
            margin-top: 5%;
        }

        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .carousel-item img {
            height: 400px;
            object-fit: cover;
        }

        .form-section {
            padding: 3rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 1rem;
        }

        .btn-login {
            background: var(--primary-color);
            color: white;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78,115,223,0.3);
        }

        .social-login {
            margin-top: 2rem;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            transition: all 0.3s;
        }

        .social-btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="card login-card">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <div id="loginCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="R.jpg" class="w-100" alt="College" >
                                        <div class="carousel-caption">
                                            <h5>Welcome Back!</h5>
                                            <p>Access your college portal</p>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="OIP.jpeg" class="w-100" alt="Library">
                                        <div class="carousel-caption">
                                            <h5>Digital Learning</h5>
                                            <p>Access resources anytime, anywhere</p>
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <img src="s.jpg" class="w-100" alt="Students">
                                        <div class="carousel-caption">
                                            <h5>Student Life</h5>
                                            <p>Experience campus life at its best</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-section">
                                <h2 class="text-center mb-4">Sign In</h2>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label class="form-label">Email address</label>
                                        <input type="email" class="form-control" placeholder="Enter your email">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control" placeholder="Enter your password">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-login">Sign In</button>
                                </form>
                                
                                <div class="text-center social-login">
                                    <p class="text-muted">Or sign in with</p>
                                    <a href="#" class="social-btn bg-primary text-white"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#" class="social-btn bg-danger text-white"><i class="fab fa-google"></i></a>
                                    <a href="#" class="social-btn bg-info text-white"><i class="fab fa-twitter"></i></a>
                                </div>
                                
                                <div class="text-center mt-4">
                                    <a href="#" class="text-muted">Forgot password?</a>
                                    <p class="mt-2">Don't have an account? <a href="signup.html" class="text-primary">Sign Up</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            alert('Login functionality to be implemented');
        });
    </script>
</body>
</html>
